<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BD Tools â€” EBS Response Template</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- SheetJS for ODS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
:root{
  --bg:#f4f7fb;
  --card:#ffffff;
  --muted:#64748b;
  --accent:#4d148c;
  --accent-dark:#3a0f6b;
  --warning:#ff9800;
  --warning-light:#fff3e0;
  font-family: Inter, ui-sans-serif, system-ui;
}

*{box-sizing:border-box;}
body{
  margin:0;
  background:linear-gradient(180deg,var(--bg),#eef6ff);
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

header{
  background:var(--accent);
  color:white;
  padding:16px 28px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  position:relative;
  overflow:hidden;
  z-index:1;
}
header img{height:40px; animation:logoFlyIn 1s ease-out forwards; opacity:0;}
.nav-tabs{display:flex; gap:30px;}
.tab{color:white; text-decoration:none; font-weight:600; font-size:16px; position:relative; padding:6px 0; transition: opacity 0.2s;}
.tab:hover{opacity:0.8;}
.tab.active::after{content:"";position:absolute;left:0;bottom:-6px;width:100%;height:3px;background:#ff6600;border-radius:3px;}

.main{
  flex:1;
  padding:40px;
  display:flex;
  justify-content:center;
}
.message-box{
  background:white;
  padding:40px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  width:100%;
  max-width:1800px;
}

.control-group{
  display:flex;
  gap:20px;
  align-items:center;
  margin:20px 0;
}

select{
  padding:12px 14px;
  border-radius:8px;
  border:1px solid #e2e8f0;
  font-size:15px;
  min-width:200px;
  cursor:pointer;
  background-color:white;
}

select:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 3px rgba(77,20,140,0.1);
}

.response-container{
  margin-top:30px;
}

.response-item{
  background:#f8fafc;
  border:1px solid #e2e8f0;
  border-radius:10px;
  padding:20px;
  margin-bottom:20px;
  opacity:0;
  animation:itemFadeIn 0.5s ease forwards;
}

@keyframes itemFadeIn{0%{opacity:0;transform:translateY(10px);}100%{opacity:1;transform:translateY(0);}}

.expandable-header{
  display:flex;
  align-items:center;
  gap:12px;
  cursor:pointer;
  user-select:none;
  padding:12px;
  background:#fff;
  border-radius:6px;
  margin-bottom:12px;
  border:1px solid #e2e8f0;
  transition:background 0.2s;
}
.expandable-header:hover{background:#f0f0f0;}
.expandable-content{
  max-height:0;
  overflow:hidden;
  transition:max-height 0.3s ease;
  padding:0 12px;
}
.expandable-content.expanded{max-height:500px;margin-bottom:12px;}
.content-item{
  padding:10px;
  background:#ffffff;
  border-radius:6px;
  margin:8px 0;
  border-left:3px solid var(--accent);
  white-space:pre-wrap;
  word-wrap:break-word;
  font-size:13px;
  line-height:1.6;
}
.response-text{
  background:white;
  padding:16px;
  border-radius:6px;
  border-left:4px solid var(--accent);
  white-space:pre-wrap;
  word-wrap:break-word;
  font-size:13px;
  line-height:1.6;
  color:#333;
  margin:12px 0;
}
.copy-btn{
  background:var(--accent);
  color:white;
  border:none;
  padding:8px 16px;
  border-radius:6px;
  cursor:pointer;
  font-size:13px;
  margin-top:12px;
  transition:background 0.2s;
}
.copy-btn:hover{background:var(--accent-dark);}
.copy-btn.copied{background:#28a745;}
.loading-message{
  text-align:center;
  color:var(--muted);
  padding:20px;
  font-style:italic;
}
.error-message{
  background:#ffebee;
  border-left:5px solid #d32f2f;
  color:#c62828;
  padding:15px;
  border-radius:6px;
  margin:20px 0;
}
footer{background:var(--accent); color:white; padding:16px; text-align:center;}
</style>
</head>
<body>

<header>
  <div style="display:flex;align-items:center;gap:40px;">
    <a href="index.html">
      <img src="fedex.png" alt="FedEx Logo" style="height:40px;">
    </a>
    <nav class="nav-tabs">
      <a href="index.html" class="tab">Home</a>
      <a href="case-directory.html" class="tab">Case Directory</a>
      <a href="ebs-response-template.html" class="tab active">EBS Response</a>
    </nav>
  </div>
</header>

<div class="main">
  <div class="message-box">
    <h1 style="color:#4d148c;">EBS Response Template</h1>

    <div id="loadingStatus" class="loading-message">Loading response templates...</div>
    <div id="errorStatus"></div>

    <div class="control-group" id="controlGroup" style="display:none;">
      <label for="concernSelect" style="font-weight:600;">Select Concern:</label>
      <select id="concernSelect">
        <option value="">-- Choose a Concern --</option>
      </select>

      <label for="typeSelect" style="font-weight:600;">Select Type:</label>
      <select id="typeSelect" disabled>
        <option value="">-- All Types --</option>
      </select>
    </div>

    <div class="response-container" id="responseContainer"></div>
  </div>
</div>

<footer>Â© 2025 EBS Operations</footer>

<script>
// Populate Concern dropdown
function populateDropdown(data){
  const select = document.getElementById('concernSelect');
  const concerns = [...new Set(data.map(r => r.Concern).filter(Boolean))];
  concerns.sort();
  concerns.forEach(c => {
    const opt = document.createElement('option');
    opt.value = c;
    opt.textContent = c;
    select.appendChild(opt);
  });
}

// Populate Type dropdown dynamically based on Concern
function populateTypeDropdown(concern){
  const typeSelect = document.getElementById('typeSelect');
  typeSelect.innerHTML = '<option value="">-- All Types --</option>';
  // get all types for this concern
  const types = [...new Set(window.TEMPLATES.filter(t => t.Concern === concern && t.Type).map(t => t.Type))];
  types.forEach(t => {
    const opt = document.createElement('option');
    opt.value = t;
    opt.textContent = t;
    typeSelect.appendChild(opt);
  });
  typeSelect.disabled = types.length === 0;
}

// Display templates based on Concern and optionally Type
function displayResponses(concern, type=""){
  const container = document.getElementById('responseContainer');
  container.innerHTML = '';
  if(!concern) return;

  // Filter templates by Concern
  let templates = window.TEMPLATES.filter(t => t.Concern === concern);
  // Further filter by Type if selected
  if(type) templates = templates.filter(t => t.Type === type);

  if(templates.length === 0){
    container.innerHTML = '<div class="loading-message">No templates found.</div>';
    return;
  }

  templates.forEach((t, i) => {
    container.innerHTML += `
      <div class="response-item">
        <div class="expandable-header" onclick="toggleExpand(this)">
          <span style="font-weight:600;color:#4d148c;">${t.Type}</span>
        </div>
        <div class="expandable-content">
          <div class="content-item"><strong>Concern:</strong> ${t.Concern}</div>
          <div class="content-item"><strong>Type:</strong> ${t.Type}</div>
        </div>
        <div class="response-text">${t['Response Template']}</div>
        <button class="copy-btn" onclick="copyToClipboard(this)">ðŸ“‹ Copy Template</button>
      </div>
    `;
  });
}

// Event listeners
document.getElementById('concernSelect').addEventListener('change', e => {
  const concern = e.target.value;
  populateTypeDropdown(concern);
  displayResponses(concern); // show all types initially
});

document.getElementById('typeSelect').addEventListener('change', e => {
  const concern = document.getElementById('concernSelect').value;
  const type = e.target.value;
  displayResponses(concern, type);
});
</script>

</body>
</html>
