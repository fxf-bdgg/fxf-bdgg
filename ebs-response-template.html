<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BD Tools ‚Äî EBS Response Template</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- SheetJS for ODS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
/* ===== YOUR ORIGINAL CSS (UNCHANGED) ===== */
:root{
  --bg:#f4f7fb;
  --card:#ffffff;
  --muted:#64748b;
  --accent:#4d148c;
  --accent-dark:#3a0f6b;
  --warning:#ff9800;
  --warning-light:#fff3e0;
  font-family: Inter, ui-sans-serif, system-ui;
}
*{box-sizing:border-box;}
body{margin:0;background:linear-gradient(180deg,var(--bg),#eef6ff);display:flex;flex-direction:column;min-height:100vh;}
header{background:var(--accent);color:white;padding:16px 28px;display:flex;align-items:center;justify-content:space-between;position:relative;overflow:hidden;z-index:1;}
header img{height:40px;animation:logoFlyIn 1s ease-out forwards;opacity:0;}
.nav-tabs{display:flex;gap:30px;}
.tab{color:white;text-decoration:none;font-weight:600;font-size:16px;position:relative;padding:6px 0;}
.tab.active::after{content:"";position:absolute;left:0;bottom:-6px;width:100%;height:3px;background:#ff6600;border-radius:3px;}
.header-icons{display:flex;align-items:center;gap:20px;}
.main{flex:1;padding:40px;display:flex;justify-content:center;}
.message-box{background:white;padding:40px;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,0.08);width:100%;max-width:1800px;}
.control-group{display:flex;gap:20px;align-items:center;margin:20px 0;}
select{padding:12px 14px;border-radius:8px;border:1px solid #e2e8f0;font-size:15px;min-width:400px;background:white;}
.response-container{margin-top:30px;}
.response-item{background:#f8fafc;border:1px solid #e2e8f0;border-radius:10px;padding:20px;margin-bottom:20px;}
.expandable-header{display:flex;align-items:center;gap:12px;cursor:pointer;padding:12px;background:#fff;border-radius:6px;margin-bottom:12px;border:1px solid #e2e8f0;}
.expandable-content{max-height:0;overflow:hidden;transition:max-height 0.3s ease;padding:0 12px;}
.expandable-content.expanded{max-height:500px;margin-bottom:12px;}
.content-item{padding:10px;background:#ffffff;border-radius:6px;margin:8px 0;border-left:3px solid var(--accent);white-space:pre-wrap;font-size:13px;}
.response-text{background:white;padding:16px;border-radius:6px;border-left:4px solid var(--accent);white-space:pre-wrap;font-size:13px;margin:12px 0;}
.copy-btn{background:var(--accent);color:white;border:none;padding:8px 16px;border-radius:6px;cursor:pointer;font-size:13px;margin-top:12px;}
.copy-btn.copied{background:#28a745;}
.loading-message{text-align:center;color:var(--muted);padding:20px;font-style:italic;}
.error-message{background:#ffebee;border-left:5px solid #d32f2f;color:#c62828;padding:15px;border-radius:6px;margin:20px 0;}
footer{background:var(--accent);color:white;padding:16px;text-align:center;}
</style>
</head>
<body>

<header>
  <div style="display:flex;align-items:center;gap:40px;">
    <a href="index.html">
      <img src="fedex.png" alt="FedEx Logo" style="height:40px;">
    </a>
    <nav class="nav-tabs">
      <a href="index.html" class="tab">Home</a>
      <a href="case-directory.html" class="tab">Case Directory</a>
      <a href="ebs-response-template.html" class="tab active">EBS Response</a>
    </nav>
  </div>
</header>

<div class="main">
  <div class="message-box">
    <h1 style="color:#4d148c;">EBS Response Template</h1>

    <div id="loadingStatus" class="loading-message">Loading response templates...</div>
    <div id="errorStatus"></div>

    <div class="control-group" id="controlGroup" style="display:none;">
      <label for="concernSelect" style="font-weight:600;">Select Concern:</label>
      <select id="concernSelect">
        <option value="">-- Choose a Concern --</option>
      </select>
    </div>

    <div class="response-container" id="responseContainer"></div>
  </div>
</div>

<footer>¬© 2025 EBS Operations</footer>

<script>
// ---------- EXPAND ----------
function toggleExpand(element){
  const content = element.nextElementSibling;
  content.classList.toggle('expanded');
}

// ---------- DROPDOWN ----------
function populateDropdown(data){
  const select = document.getElementById('concernSelect');
  const concerns = [...new Set(data.map(r=>r['Concern']).filter(Boolean))];
  concerns.sort();
  concerns.forEach(c=>{
    const opt=document.createElement('option');
    opt.value=c;
    opt.textContent=c;
    select.appendChild(opt);
  });
}

function displayResponses(concern){
  const container=document.getElementById('responseContainer');
  container.innerHTML='';
  if(!concern) return;

  const templates=window.TEMPLATES.filter(r=>r['Concern']===concern);

  if(templates.length===0){
    container.innerHTML='<div class="loading-message">No templates found.</div>';
    return;
  }

  templates.forEach((t,i)=>{
    container.innerHTML+=`
      <div class="response-item">
        <div class="expandable-header" onclick="toggleExpand(this)">
          <span style="font-weight:600;color:#4d148c;">${t['Description'] || 'Response '+(i+1)}</span>
        </div>
        <div class="expandable-content">
          <div class="content-item"><strong>Concern:</strong> ${t['Concern']}</div>
          <div class="content-item"><strong>Description:</strong> ${t['Description'] || 'N/A'}</div>
        </div>
        <div class="response-text">${t['Response Template'] || ''}</div>
        <button class="copy-btn" onclick="copyToClipboard(this)">üìã Copy Template</button>
      </div>
    `;
  });
}

function copyToClipboard(btn){
  const text=btn.previousElementSibling.textContent;
  navigator.clipboard.writeText(text).then(()=>{
    btn.textContent='‚úì Copied!';
    btn.classList.add('copied');
    setTimeout(()=>{btn.textContent='üìã Copy Template';btn.classList.remove('copied');},2000);
  });
}

document.getElementById('concernSelect').addEventListener('change',e=>{
  displayResponses(e.target.value);
});

// ---------- LOAD ODS ----------
console.log("Loading ODS...");

fetch("ebs-response.ods")
.then(res=>res.arrayBuffer())
.then(data=>{
  const workbook=XLSX.read(data,{type:'array'});

  const sheet1=workbook.Sheets["ebs-response"];
  const sheet2=workbook.Sheets["Templates"];

  if(!sheet1) throw new Error('Sheet "ebs-response" not found.');
  if(!sheet2) throw new Error('Sheet "Templates" not found.');

  const concerns=XLSX.utils.sheet_to_json(sheet1,{defval:""});
  const templates=XLSX.utils.sheet_to_json(sheet2,{defval:""});

  // Merge Description into templates
  window.TEMPLATES = templates.map(t=>{
    const match=concerns.find(c=>c['Concern']===t['Concern']);
    return {
      ...t,
      Description: match ? match['Description'] : ''
    };
  });

  if(window.TEMPLATES.length===0)
    throw new Error("No valid data found.");

  populateDropdown(window.TEMPLATES);

  document.getElementById('loadingStatus').style.display='none';
  document.getElementById('controlGroup').style.display='flex';
})
.catch(err=>{
  console.error(err);
  document.getElementById('loadingStatus').style.display='none';
  document.getElementById('errorStatus').innerHTML=
    '<div class="error-message">‚ùå '+err.message+'</div>';
});
</script>

</body>
</html>
