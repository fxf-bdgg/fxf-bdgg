<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BD Tools — Case Directory</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- PapaParse for CSV parsing -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<style>
:root{
  --bg:#f4f7fb;
  --accent:#4d148c;
  --muted:#64748b;
  font-family: Inter, ui-sans-serif, system-ui;
}

body{
  margin:0;
  background:linear-gradient(180deg,var(--bg),#eef6ff);
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

header{
  background:var(--accent);
  color:white;
  padding:16px 28px;
  display:flex;
  align-items:center;
}
header img{height:40px; margin-right:40px;}
.nav-tabs{display:flex; gap:30px;}
.tab{color:white; text-decoration:none; font-weight:600;}
.tab.active{border-bottom:3px solid #ff6600;padding-bottom:4px;}

.main{
  flex:1;
  padding:40px;
  display:flex;
  justify-content:center;
}

.message-box{
  background:white;
  padding:40px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  width:100%;
  max-width:1600px;  /* wider table */
}

input{
  width:100%;
  padding:12px 14px;
  border-radius:8px;
  border:1px solid #e2e8f0;
  font-size:15px;
  margin:20px 0;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

th, td{
  padding:12px;
  vertical-align:top;
}

th{
  background:#f1f5f9;
  position:sticky;
  top:0;
}

table th:nth-child(1){ width:20%; }
table th:nth-child(2){ width:25%; }
table th:nth-child(3){ width:20%; }
table th:nth-child(4){ width:15%; }
table th:nth-child(5){ width:20%; }

pre{
  background:#f8fafc;
  padding:10px;
  border-radius:6px;
  white-space:pre-wrap;
  margin:0;
}

footer{
  background:var(--accent);
  color:white;
  padding:16px;
  text-align:center;
}
  
  tbody td:first-child {
  font-weight: 700; /* bold */
}

  /* Add spacing between rows */
tbody tr {
  border-bottom: 2px solid #e2e8f0; /* line to separate queues */
}

/* Optional: alternate row shading */
tbody tr:nth-child(odd) {
  background-color: #fcfcfc;
}
tbody tr:nth-child(even) {
  background-color: #ffffff;
}
 td {
  padding: 16px 12px; /* bigger vertical padding */
}
  
</style>
</head>
<body>

<header>
  <img src="fedex.png" alt="FedEx Logo">
  <nav class="nav-tabs">
    <a href="index.html" class="tab">Home</a>
    <a href="case-directory.html" class="tab active">Case Directory</a>
  </nav>
</header>

<div class="main">
  <div class="message-box">
    <h1 style="color:#4d148c;">Case Directory</h1>
    <p>Search for the correct department or queue to move the case.</p>

    <input id="searchBox" placeholder="Search queue, concern, action, email, assignment...">

    <div style="max-height:520px; overflow:auto; border:1px solid #eef2f7; border-radius:10px;">
      <table>
        <thead>
          <tr>
            <th>QUEUE / Request</th>
            <th>Concern</th>
            <th>ACTION</th>
            <th>Email Address</th>
            <th>Case Assignment / Email</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>
</div>

<footer>© 2025 EBS Operations</footer>

<script>
function renderTable(CASES, highlight="") {
  const rowsEl = document.getElementById("rows");
  const regex = new RegExp(`(${highlight.replace(/[-/\\^$*+?.()|[\]{}]/g, '\\$&')})`, "gi");

  rowsEl.innerHTML = CASES.map(r => {
    return `
      <tr>
        <td>${highlight ? r['QUEUE/ Request'].replace(regex, '<mark>$1</mark>') : r['QUEUE/ Request']}</td>
        <td style="white-space:pre-line">${highlight ? r['Concern'].replace(regex, '<mark>$1</mark>') : r['Concern']}</td>
        <td style="white-space:pre-line">${highlight ? r['ACTION'].replace(regex, '<mark>$1</mark>') : r['ACTION']}</td>
        <td>${highlight ? r['Email Address'].replace(regex, '<mark>$1</mark>') : r['Email Address']}</td>
        <td><pre>${highlight ? r['Case Assignment/Email'].replace(regex, '<mark>$1</mark>') : r['Case Assignment/Email']}</pre></td>
      </tr>
    `;
  }).join("");
}


// Load CSV
Papa.parse("case-directory.csv", {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(results){
    window.CASES = results.data;
    renderTable(window.CASES);

    // Search listener
 document.getElementById("searchBox").addEventListener("input", e => {
  const query = e.target.value.toLowerCase().trim();
  const exactQueue = [];
  const others = [];

  window.CASES.forEach(r => {
    const queue = (r['QUEUE/ Request'] || "").toLowerCase().trim();
    const concern = (r['Concern'] || "").toLowerCase().trim();
    const action = (r['ACTION'] || "").toLowerCase().trim();
    const email = (r['Email Address'] || "").toLowerCase().trim();
    const assignment = (r['Case Assignment/Email'] || "").toLowerCase().trim();

    if(queue === query){
      exactQueue.push(r);
    } else if(queue.includes(query) || concern.includes(query) || action.includes(query) || email.includes(query) || assignment.includes(query)){
      others.push(r);
    }
  });

  renderTable([...exactQueue, ...others], query); // pass query to highlight
});

  }
});
</script>

</body>
</html>
