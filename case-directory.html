<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BD Tools — Case Directory</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --bg:#f4f7fb;
  --accent:#4d148c;
  --accent-dark:#3a0f6b;
  --muted:#64748b;
  font-family: Inter, ui-sans-serif, system-ui;
}

body{
  margin:0;
  background:linear-gradient(180deg,var(--bg),#eef6ff);
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* HEADER */
header{
  background:var(--accent);
  color:white;
  padding:16px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:relative;
  overflow:hidden;
}

header::after{
  content:"";
  position:absolute;
  top:0; left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(120deg,#4d148c,#ff6600,#4d148c);
  transform:skewX(-20deg);
  animation:sweep 1s ease-out forwards;
  opacity:0.2;
}

@keyframes sweep{
  0%{left:-100%;}
  100%{left:100%;}
}

.nav-tabs{
  display:flex;
  gap:30px;
}

.tab{
  color:white;
  text-decoration:none;
  font-weight:600;
  position:relative;
}

.tab.active::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:100%;
  height:3px;
  background:#ff6600;
  border-radius:3px;
}

/* LOGO ANIMATION */
@keyframes logoFlyIn{
  0%{opacity:0; transform:translateX(-40px);}
  100%{opacity:1; transform:translateX(0);}
}

header img{
  height:40px;
  opacity:0;
  animation:logoFlyIn 1s ease-out forwards;
}

/* CENTER MESSAGE */
.main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px;
}

.message-box{
  background:white;
  padding:50px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

.message-box h1{
  color:var(--accent);
  margin-bottom:15px;
}

.message-box p{
  color:var(--muted);
  font-size:16px;
}

footer{
  background:var(--accent);
  color:white;
  padding:16px 28px;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <div style="display:flex;align-items:center;gap:40px;">
    <img src="fedex.png" alt="FedEx Logo">
    <nav class="nav-tabs">
      <a href="index.html" class="tab">Home</a>
      <a href="case-directory.html" class="tab active">Case Directory</a>
    </nav>
  </div>
</header>

<div class="main">
  <div class="message-box">
    <h1>Case Directory</h1>
    <p>This section is not yet available.</p>
    <p>We are currently building this feature. Please check back soon.</p>
  </div>
</div>

<footer>
  © 2025 EBS Operations
</footer>

</body>
</html>
